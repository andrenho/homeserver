# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "Andr√©'s Home Server"
subtitle: "Dashboard"
icon: "fas fa-laptop-house" # Optional icon

header: true
footer: false

columns: 4
connectivityCheck: false

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#336736"
    highlight-secondary: "#428544"
    highlight-hover: "#6aa565"
    background: "#f0f0f0"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#336736"
    highlight-secondary: "#428544"
    highlight-hover: "#6aa565"
    #highlight-primary: "#3367d6"
    #highlight-secondary: "#4285f4"
    #highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

