<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>André's Home Server</title>
    <link rel="stylesheet" href="homeserver.css" />
    <link rel="icon" href="images/favicon.png" />

    <script src="https://kit.fontawesome.com/e61accf97c.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <script src="homeserver.js"></script>

    <div class="header">
        <div class="icon"><i class="fas fa-home fa-4x"></i></div>
        <div class="header-title">
            <div class="title-top">André's</div>
            <div class="title-bottom">Home Server</div>
        </div>
    </div>

    <div class="toolbar">
        <a href="https://github.com/awesome-selfhosted/awesome-selfhosted" target="_blank"><i class="t-icon fas fa-book"></i> Awesome Self-Hosted</a>
        <a href="https://www.reddit.com/r/selfhosted/" target="_blank"><i class="t-icon fab fa-reddit-alien"></i> Reddit Self-Hosted</a>
        <a href="https://www.tpbproxypirate.com/" target="_blank"><i class="t-icon fas fa-skull"></i> The Pirate Bay</a>
    </div>

    <div class="content">
        
        <div class="serverinfo">
        </div>

        <div class="applications">

            <div class="application-group">
                <div class="app-title"><i class="t-icon fas fa-cloud"></i> Applications</div>

                <div class="app-group">

                    <div class="app-card">
                        <a class='link-template' data-href="${PROTOCOL}//hello.${HOST}" target="_blank"><span class="app-link"></span></a>
                        <div class="app-image"><img src="images/nginx.png"></div>
                        <div class="app-description">
                            <div class="app-name">Hello</div>
                            <div class="app-desc">A simple hello world app</a></div>
                        </div>
                    </div>

                    <div class="app-card">
                        <a class='link-template' data-href="${PROTOCOL}//torrent.${HOST}" target="_blank"><span class="app-link"></span></a>
                        <div class="app-image"><img src="images/qbittorrent.png"></div>
                        <div class="app-description">
                            <div class="app-name">QBitTorrent</div>
                            <div class="app-desc">File sharing via torrent</a></div>
                        </div>
                    </div>

                </div>
                
            </div>

            <div class="application-group">
                <div class="app-title"><i class="t-icon fa-solid da-screwdriver-wrench"></i> System management</div>

                <div class="app-group">

                    <div class="app-card">
                        <a class='link-template' data-href="${PROTOCOL}//portainer.${HOST}" target="_blank"><span class="app-link"></span></a>
                        <div class="app-image"><img src="images/docker.svg"></div>
                        <div class="app-description">
                            <div class="app-name">Portainer</div>
                            <div class="app-desc">Manage docker instances</div>
                        </div>
                    </div>

                </div>
                
            </div>

            <div class="application-group">
                <div class="app-title"><i class="t-icon fa-solid fa-diagram-project"></i> Services</div>

                <div class="app-group">
                    <div class="app-card">
                        <a class='link-template' data-href="sftp://${HOSTNAME}:2222/" target="_blank"><span class="app-link"></span></a>
                        <div class="app-image"><img src="images/sftp.png"></div>
                        <div class="app-description">
                            <div class="app-name">SFTP</div>
                            <div class="app-desc">Transfer files securely</div>
                        </div>
                    </div>
                
                    <div class="app-card">
                        <a class='link-template' data-href="ftp://homeserver.wagner/" target="_blank"><span class="app-link"></span></a>
                        <div class="app-image"><img src="images/ftp.png"></div>
                        <div class="app-description">
                            <div class="app-name">FTP</div>
                            <div class="app-desc">Fast file transfer (internal)</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>

  </body>
</html>
