version: '3.9'
services:

  #
  # daemons
  #

  dns:
    build: dns
    container_name: dns
    restart: unless-stopped
    image: dns:latest
    volumes:
      - "./dns/conf:/etc/dnsmasq.d:ro"
    ports:
      - "53:53"
      - "53:53/udp"
    dns: 192.168.15.1

  dynamicdns:
    build: dynamicdns
    container_name: dynamicdns
    restart: unless-stopped
    image: dynamicdns:latest
    secrets:
      - source: aws_credentials
        target: /root/.aws/credentials

  dlna:
    image: vladgh/minidlna
    container_name: dlna
    volumes:
      - "${HOME}/volume/downloads:/media"
    environment:
      - MINIDLNA_MEDIA_DIR=/media
      - MINIDLNA_FRIENDLY_NAME=HomeServer
      - PUID=1000
      - GUID=1000
      - TZ=America/Sao_Paulo
    network_mode: host

  sftp:
    image: atmoz/sftp:alpine
    container_name: sftp
    restart: unless-stopped
    secrets:
      - source: sftp_users
        target: /etc/sftp/users.conf
    volumes:
      - "${HOME}/volume:/home/andre_nho"
    ports:
      - "2222:22"

  #
  # Web services
  #

  proxy:
    build: proxy
    container_name: proxy
    restart: unless-stopped
    volumes:
      - "/etc/letsencrypt:/etc/ssl:ro"
    image: proxy:latest
    ports:
      - "443:443"

  homer:
    restart: unless-stopped
    container_name: homer
    image: b4bz/homer:latest
    volumes:
      - "./homer:/www/assets:ro"
    environment:
      - UID=1000
      - GID=1000

  torrent:
    build: torrent
    container_name: torrent
    restart: unless-stopped
    image: torrent:latest
    environment:
      - PUID=1000
      - GUID=1000
      - UMASK=002
      - TZ=America/Sao_Paulo
    volumes:
      - "${HOME}/volume/data/torrent:/config"
      - "${HOME}/volume/downloads:/downloads"

  plex:
    image: lscr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - "${HOME}/volume/data/plex:/config"
      - "${HOME}/volume/downloads:/movies"
      - "${HOME}/volume/downloads:/tv"

  dokuwiki:
    image: lscr.io/linuxserver/dokuwiki
    container_name: dokuwiki
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - "${HOME}/volume/data/wiki:/config"
    restart: unless-stopped

  portainer:
    image: cr.portainer.io/portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "${HOME}/volume/data/portainer:/data"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo

  openbooks:
    image: evanbuss/openbooks
    container_name: openbooks
    restart: unless-stopped
    command: --persist
    volumes:
      - "${HOME}/volume/books:/books"

  ssh:
    build: ssh
    image: ssh
    container_name: ssh
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - "${HOME}/volume/data/sonarr/config:/config"
      - "${HOME}/volume/data/sonarr/tv:/tv"
      - "${HOME}/volume/downloads:/downloads"
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - "${HOME}/volume/data/radarr/config:/config"
      - "${HOME}/volume/data/radarr/movies:/movies"
      - "${HOME}/volume/downloads:/downloads"
    restart: unless-stopped

  explorer:
    image: filebrowser/filebrowser:s6
    container_name: explorer
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - "${HOME}/volume:/srv"
      - "${HOME}/volume/data/explorer/database:/database"
      - "${HOME}/volume/data/explorer/config:/config"
    ports:
      - 8020:80

secrets:
  aws_credentials:
    file: "${HOME}/.aws/credentials"
  sftp_users:
    file: "${HOME}/secrets/sftp-users.conf"
