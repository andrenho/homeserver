version: '3.9'
services:
  dns:
    build: dns
    restart: always
    image: dns:latest
    volumes:
      - type: bind
        source: ./dns/conf
        target: /etc/dnsmasq.d
    ports:
      - "53:53"
      - "53:53/udp"
    dns: 192.168.15.1
  homer:
    restart: always
    image: b4bz/homer:latest
    volumes:
      - type: bind
        source: ./dns/conf
        target: /www/asssets
    ports:
      - "8080:8080"
