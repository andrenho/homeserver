version: '3.9'
services:

  #
  # daemons
  #

  dns:
    build: dns
    container_name: dns
    restart: unless-stopped
    image: dns:latest
    volumes:
      - type: bind
        source: ./dns/conf
        target: /etc/dnsmasq.d
    ports:
      - "53:53"
      - "53:53/udp"
    dns: 192.168.15.1

  dynamicdns:
    build: dynamicdns
    container_name: dynamicdns
    restart: unless-stopped
    image: dynamicdns:latest
    secrets:
      - source: aws_credentials
        target: /root/.aws/credentials

  dlna:
    image: vladgh/minidlna
    container_name: dlna
    volumes:
      - "${HOME}/downloads:/media"
    environment:
      - MINIDLNA_MEDIA_DIR=/media
      - MINIDLNA_FRIENDLY_NAME=HomeServer
      - PUID=1000
      - GUID=1000
      - TZ=America/Sao_Paulo
    network_mode: host

  #
  # Web services
  #

  proxy:
    build: proxy
    container_name: proxy
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./proxy/cert
        target: /etc/ssl
    image: proxy:latest
    ports:
      - "80:80"
      - "443:443"
      - "444:444"

  homer:
    restart: unless-stopped
    container_name: homer
    image: b4bz/homer:latest
    volumes:
      - type: bind
        source: ./homer
        target: /www/assets
    environment:
      - UID=1000
      - GID=1000

  torrent:
    build: torrent
    container_name: torrent
    restart: unless-stopped
    image: torrent:latest
    ports:
      - "8080:8080"
    environment:
      - PUID=1000
      - GUID=1000
      - UMASK=002
      - TZ=America/Sao_Paulo
    volumes:
      - "${HOME}/homeserver_data/torrent:/config"
      - "${HOME}/downloads:/downloads"

  plex:
    image: lscr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - "${HOME}/homeserver_data/plex:/config"
      - "${HOME}/downloads:/movies"
      - "${HOME}/downloads:/tv"

  dokuwiki:
    image: lscr.io/linuxserver/dokuwiki
    container_name: dokuwiki
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - "${HOME}/homeserver_data/wiki:/config"
    ports:
      - 6789:80
    restart: unless-stopped

  portainer:
    image: cr.portainer.io/portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "${HOME}/homeserver_data/portainer:/data"

secrets:
  aws_credentials:
    file: /home/andre/.aws/credentials
